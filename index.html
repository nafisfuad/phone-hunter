<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main>
        <!-- input field -->
        <div class="container d-lg-flex justify-content-between my-5">
            <div class="my-5">
                <h2>Phonebook</h2>
                <div class="d-flex">
                    <input id="search-field" type="text" placeholder="Phone you're looking for">
                    <button class="btn btn-primary" onclick="loadPhones()">Search</button>
                </div>
            </div>
    
            <!-- phone details -->
            <div id="phone-details"></div>
        </div>

        <!-- phones list -->
        <div id="phones" class="row row-cols-1 row-cols-md-3 g-4 mx-3"></div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
